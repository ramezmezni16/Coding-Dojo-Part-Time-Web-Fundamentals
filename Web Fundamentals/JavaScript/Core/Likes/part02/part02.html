<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./part02.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <h1 class="feed">Your Feed</h1>
        <div class="row">
            <div class="left-col">
                <div class="user-info">
                    <img src="icons/user-circle.png" alt="user" class="user-circle">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>John Doe</h2>
                </div>      
            </div>
            <div class="right-col">
                <div class="like">
                    <div class="top">
                        <h1>Neil M</h1>
                        <span id="like-01">9 like(s)</span>
                        <button class="btn" onclick="like(0)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="like">
                    <div class="top">
                        <h1>Nichole K</h1>
                        <span id="like-02">12 like(s)</span>
                        <button class="btn" onclick="like(1)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="like">
                    <div class="top">
                        <h1>Jim R</h1>
                        <span id="like-03">9 like(s)</span>
                        <button class="btn" onclick="like(2)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>





    <script src="./part02.js"></script>
</body>
</html>
